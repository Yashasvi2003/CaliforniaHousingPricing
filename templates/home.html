<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body
<div class="login">
<h2>California Housing Prediction</h2>
    <form action="http://127.0.0.1:5000/predict_api" method="post">
        <input type="text" id="MedInc" placeholder="MediumIncome" required="required"><br><br>
        <input type="text" id="HouseAge" placeholder="House Age" required="required"><br><br>
        <input type="text" id="AveRooms" placeholder="Average Rooms" required="required"><br><br>
        <input type="text" id="AveBedrms" placeholder="Average Bedrooms" required="required"><br><br>
        <input type="text" id="Population" placeholder="Population" required="required"><br><br>
        <input type="text" id="AveOccup" placeholder="Average Occupancy" required="required"><br><br>
        <input type="text" id="Latitude" placeholder="Latitude" required="required"><br><br>
        <input type="text" id="Longitude" placeholder="Longitude" required="required"><br><br>
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    <br>

</div>
        {{prediction_text}}
</body>
</html>
